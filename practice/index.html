<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with label</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .babu>.baburao:focus~label{
           opacity:1 !important;
           transform: translateY(-30px) translateX(0px) !important;
        }

        .form-floating>label{
            font-size:14px;
            margin-top:20px;
            margin-left:20px;
            border:none;
            background-color:#FFFFFF;
            width:auto;
            height:20px;
            padding:0px 10px;
        }
    </style>
</head>
<body>
    <form action="/action_page.php">
        <div class="form-floating babu mb-3 mt-3">
          <input type="text" class="form-control baburao" id="email" placeholder="Enter email" name="email">
          <label for="email">Email</label>
        </div>
        <div class="form-floating mt-3 mb-3">
          <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
          <label for="pwd">Password</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
